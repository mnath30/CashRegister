<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cash Register Manager</h2>
            <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        </div>
        <div class="main">
            <h3>Bill Amount</h3>
            <input type="text" class="textbox" id="billAmount" required>
            <h3>Cash Given</h3>
            <input type="text" class="textbox" id="paidAmount" required><br>
            <button class="button" id="buttonCheck">Check</button>
        </div>
        <div class="result" id="result">
            <h3>Result will be displayed here</h3>
        </div>

    </div>
    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
