    <div class="header">
        <h2>Cash Register Manager</h2>
    </div>
    <div class="main">
        <p>Enter the bill amount and cash given by the customer and calculate the change to be returned.</p>
        <label for="bill-amount">Bill Amount
        <input type="number" class="textbox" id="billAmount" required>
        </label>
        <label for="cash-paid">Cash Given
        <input type="number" class="textbox" id="paidAmount" required></label>
        <button class="button" id="buttonCheck" class="button">Check</button>
    <div class="result" id="result">Result will be displayed here</div>
</div>
